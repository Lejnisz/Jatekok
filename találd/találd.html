<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="találd.css">
</head>
<body>
    <div class="konténer">
        <h1>Találd ki a számot!</h1>
        <h2>A játék célja hogy kitaláld azt a számot amire a játék gondolt a lehető legkevesebb próbálkozásból <br>(csak számok)</h2>
        <input class="bevitel" type="number" id="tipp" min="1" max="100" pattern="\w{0,2}[0-9]"><br>
        <button class="bevitel" type="button" id="gomb">Tippelek</button>
        <p id="válasz"></p>
    </div>
    <script src="találd.js"></script>
</body>
</html>
